<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>相談予約フォーム</title>
    <script>
        function submitForm(event) {
            event.preventDefault(); // フォームのデフォルトの送信を防ぐ

            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                date: document.getElementById('date').value,
                time: document.getElementById('time').value,
                message: document.getElementById('message').value,
                contact_method: document.getElementById('contact-method').value
            };

            fetch('https://script.google.com/macros/s/AKfycbye8EiAgOW4ygoldyXPBU8Cg3tBByL1zbGhZIYdPcdyUMa_aqP9xGw1sKWd67q09bYkSg/exec', {
                method: 'POST',
                body: JSON.stringify(formData),
                headers: {
                    'Content-Type': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    return response.text(); // レスポンスをテキストとして読み取る
                } else {
                    return response.text().then(text => {
                        throw new Error(text);
                    });
                }
            }).then(data => {
                alert("送信されました: " + data);
            }).catch(error => {
                console.error('Fetch error:', error);
                alert("送信中にエラーが発生しました: " + error.message);
            });

        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>相談予約フォーム</h1>
        <form onsubmit="submitForm(event);">
            <div class="form-group">
                <label for="name">お名前:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">メールアドレス:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">電話番号 (オプション):</label>
                <input type="text" id="phone" name="phone">
            </div>
            <div class="form-group">
                <label for="date">希望日:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">希望時間:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="message">相談内容:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <label for="contact-method">連絡方法:</label>
                <select id="contact-method" name="contact_method" required>
                    <option value="email">メール</option>
                    <option value="line">LINE</option>
                </select>
            </div>
            <button type="submit">送信</button>
        </form>
    </div>
</body>
</html>
